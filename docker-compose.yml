version: '3.7'
services:
  vote:
    build: ./vote
    ports:
      - "5000:80"
    depends_on:
      - redis
    networks:
      - voting-net
  
  redis:
    image: redis:latest
    networks:
      - voting-net
  
  worker:
    build: ./worker
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - voting-net
  
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=voting_db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - voting-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  result:
    build: ./result
    ports:
      - "5001:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - voting-net

networks:
  voting-net:

volumes:
  db-data:
